  description: |
    Il mio curriculum in formato sia digitale che cartaceo. Attraverso questo progetto ho acquisito maggiore confidenza con alcuni strumenti moderni di web development, in particolare per la generazione di contenuti statici.

- name: University Helper
  github: erclu/uni-helper
  description: | # this will include new lines to allow paragraphs
    Collezione organica di script per gestire in maniera *smart* vari aspetti legati all'università, come ad esempio aggiornare il calendario in seguito a variazioni di orario sulla bacheca ufficiale, e associare gli appunti ai corsi in base all'ora in cui sono stati presi.
    Con questo progetto ho imparato ad usare
    - [Google API python client](https://developers.google.com/api-client-library/python/)
    - [oauthlib](google-auth-oauthlib)
    - lxml (parsing di svg)
    - [ReportLab PDF toolkit](https://www.reportlab.com/opensource/)

